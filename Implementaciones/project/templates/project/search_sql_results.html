{% for search in search_results %}
<tr class="d-flex">
    <td class="text-center align-middle col-sm-2">{{search.project}}</td>
    <td class="text-center align-middle col-sm-3">{{search.package}}</td>
    <td class="text-center align-middle col-sm-2">{{search.task}}</td>
    <td class="text-center align-middle col-sm-1">{{search.n_line}}</td>
    <td class="align-middle col-sm-3">{{search.line}}</td>
    <td class="text-center align-middle col-sm-1">
        <a data-toggle="modal" data-target="#modalDetalles" href=""
            class="text-center align-middle" onclick="fillSqlModal({{search}});">
            <i class="material-icons text-center align-middle">
                list_alt
            </i>
        </a>
    </td>
    {% empty %}
<tr>
    <td colspan="5">No se encontraron resultados</td>
</tr>
{% endfor %}
</tr>
